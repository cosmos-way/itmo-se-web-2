<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Градиентный фон</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .gradient-container {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, #ff8a00, #e52e71, #4a90e2, #8a2be2, #ff8a00);
      background-size: 500% 500%; /* Увеличьте размер градиента */
      animation: gradientAnimation 15s linear infinite; /* Анимация цветового перехода */
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
<div class="gradient-container">
  <div class="content">
    <h1>Основная информация</h1>
    <p>Здесь может находиться ваш текст или другие элементы контента.</p>
  </div>
</div>
</body>
</html>
